# CI with maven build and scan

name: CI docker build native amd64 PGO

on:
  # Trigger analysis when pushing in master or pull requests, and when creating
  # a pull request.
  push:
    branches:
      - pgo
  release:
    types: [published]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
        with:
          # Shallow clones should be disabled for a better relevancy of analysis
          fetch-depth: 0
      - name: Echo ref name trigger
        run: echo ${{ github.ref_name }}
      - name: Set up JDK 21
        uses: actions/setup-java@main
        with:
          java-version: '21'
          distribution: 'graalvm'
          cache: 'maven'
      - name: Cache Maven packages
        uses: actions/cache@main
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Maven version
        run: mvn -v
        env:
          # Needed to get some information about the pull request, if any
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # SonarCloud access token should be generated from https://sonarcloud.io/account/security/
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: Install h2load
        run: sudo apt-get install nghttp2-client
      - name: Check h2load
        run: h2load --version
      - name: Build instrumented
        run: 'mvn clean package -Dnative -Dquarkus.native.container-build=true -Pinstrumented'
      - name: Run workload
        run: ./src/main/script/bench-graph-h2-load.sh -m AOT
      - name: Build optimzed
        run: 'mvn clean package -Dnative -Dquarkus.native.container-build=true -Poptimized'
        # using action https://github.com/marketplace/actions/build-and-push-docker-images
      - name: Set up QEMU
        uses: docker/setup-qemu-action@master
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@master
      - name: Login to Docker Hub
        uses: docker/login-action@master
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@master
        with:
          context: .
          file: ./src/main/docker/Dockerfile.native-micro
          platforms: linux/amd64
          push: true
          tags: fugeritorg/${{github.event.repository.name}}:${{ github.ref_name }},fugeritorg/${{github.event.repository.name}}:latest-amd64native-pgo