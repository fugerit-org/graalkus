kind: Deployment
apiVersion: apps/v1
metadata:
  name: graalkus-jit-std
  labels:
    app: graalkus
    mode: jit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: graalkus-jit-std-app
  template:
    metadata:
      labels:
        app: graalkus-jit-std-app
    spec:
      containers:
        - name: graalkus-jit-std
          image: docker.io/fugeritorg/graalkus:v1.2.2
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            limits:
              memory: "1024Mi"
              cpu: "1000m"
            requests:
              memory: "128Mi"
              cpu: "300m"
---
kind: Service
apiVersion: v1
metadata:
  name: graalkus-jit-std-service
spec:
  ports:
    - name: http-80
      port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    app: graalkus-jit-std-app
---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: graalkus-jit-std
  namespace: <PROJECT_NAME>
  annotations:
    openshift.io/host.generated: 'true'
  managedFields:
    - manager: Mozilla
      operation: Update
      apiVersion: route.openshift.io/v1
      fieldsType: FieldsV1
    - manager: openshift-router
      operation: Update
      apiVersion: route.openshift.io/v1
      fieldsType: FieldsV1
      subresource: status
spec:
  host: graalkus-jit-std-<PROJECT_NAME>.<CLUSTER_DOMAIN>
  path: /
  to:
    kind: Service
    name: graalkus-jit-std-service
    weight: 100
  port:
    targetPort: http-80
  wildcardPolicy: None
status:
  ingress:
    - host: graalkus-jit-std-<PROJECT_NAME>.<CLUSTER_DOMAIN>
      routerName: default
      conditions:
        - type: Admitted
          status: 'True'
      wildcardPolicy: None
      routerCanonicalHostname: router-default.<CLUSTER_DOMAIN>
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: graalkus-jit-std-hpda
  namespace: <PROJECT_NAME>
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: graalkus-jit-std
  minReplicas: 2
  maxReplicas: 10
  behavior:
    scaleDown:
      policies:
        - type: Pods
          value: 1
          periodSeconds: 30
        - type: Percent
          value: 50
          periodSeconds: 30
      selectPolicy: Min
      stabilizationWindowSeconds: 30
    scaleUp:
      policies:
        - type: Pods
          value: 1
          periodSeconds: 30
        - type: Percent
          value: 50
          periodSeconds: 30
      selectPolicy: Max
      stabilizationWindowSeconds: 30